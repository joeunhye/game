<!doctype html>

<html>
    
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="game.css"/>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="game.js"></script>
</head>

<body>
    <div class="gameWrap">
    <!--intro-->
    <div class="intro">
        <h1 class="introTitle"><img src="images/title.png" class="titleImg" /></h1>
    </div>

    <!--캐릭터 선택-->
    <div class="playerSelect">
        <p>플레이 할 캐릭터를 선택해주세요.</p>
        <ul>
            <li><img src="images/player1.png" /></li>
            <li><img src="images/player2.png" /></li>
            <li><img src="images/player3.png" /></li>
            <li><img src="images/player4.png" /></li>
            <li><img src="images/player5.png" /></li>
            <li><img src="images/player6.png" /></li>
        </ul>
        <a href="javascript:void(0);" class="playChBtn btn">선택완료!</a>
    </div>
        <!--player-->
        <div class="playerArea">
            <div class="player left" id="player1">
                <img src="images/noPlayer.png" class="player1Img" />
                <p class="chat"></p>
                <h2>Player1</h2>
                <p class="score">0</p>
                <span class="point"></span>
            </div>
            <div class="player right" id="player2">
                <img src="images/noPlayer.png" class="player2Img" />
                <p class="chat"></p>
                <h2>Player2</h2>
                <p class="score">0</p>
                <span class="point"></span>
            </div>
    
            <div class="dice">
                <span class="diceNum"></span>
                <img src="images/dice_01.png" class="diceImg" />
            </div>
        </div>
        
        
        <!--3D dice-->
        <div class="diceWrap">
            <div class="dice_3d">
                <div class="dice1"><img src="images/dice1.png" class="dice3dImg" /></div>
                <div class="dice2"><img src="images/dice2.png" class="dice3dImg" /></div>
                <div class="dice3"><img src="images/dice3.png" class="dice3dImg" /></div>
                <div class="dice4"><img src="images/dice4.png" class="dice3dImg" /></div>
                <div class="dice5"><img src="images/dice5.png" class="dice3dImg" /></div>
                <div class="dice6"><img src="images/dice6.png" class="dice3dImg" /></div>
            </div>
        </div>

        <div class="gameArea">
            <div class="buttonArea">
                <a href="javascript:void(0);" class="startBtn btn">START!</a>
                <div class="startDice"><a href="javascript:void(0);">주사위 굴리기</a></div>
                <div class="reStart"><a href="javascript:void(0);">다시 배팅하기</a></div>
            </div>
            
            <div class="comment">
                <p>게임을 시작하려면 시작 버튼을 눌러주세요.</p>
            </div>

            <ul class="gAreaIn">
                <li>
                    <p>1</p>
                </li>
                <li>
                    <p>2</p>
                </li>
                <li>
                    <p>3</p>
                </li>
                <li>
                    <p>4</p>
                </li>
                <li>
                    <p>5</p>
                </li>
                <li>
                    <p>6</p>
                </li>
            </ul>
        </div>

        <!--popup-->
        <div class="popup">
            <div class="popupIn">
                <p></p>
                <a href="javascript:void(0);" class="closeBtn">닫기</a>
            </div>
        </div>
    </div>
</body>

</html>
